<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Json Table</title>
    <meta name="description" content="Json Table">
  </head>

  <body>
      <script type="text/javascript">
          function dataProviderFunction() {
              var data = [{
                      "firstName": "John",
                      "lastName": "Smith",
                      "age": 30,
                      "cellPhone": "+000123456789"
                  },
                  {
                      "firstName": "Medie",
                      "lastName": "Lorn",
                      "age": 50,
                      "cellPhone": "+000987654321"
                  },
                  {
                      "firstName": "Olsom",
                      "lastName": "Clarke",
                      "age": 42,
                      "cellPhone": "+005678901234"
                  }];

              return data;
          }

      </script>

      <div class="brisk-table" data-provider-function="dataProviderFunction" data-json-path="$"></div>

      <script src="https://cdn.jsdelivr.net/gh/deepidea/brisk-table@master/brisk-table.js"></script>
  </body>
</html>
